name = App-cplay

[@Milla]
installer = MakeMaker
ExecDir.dir = bin
Git::Commit.allow_dirty = cplay
Git::Tag.tag_format = App-cplay-%v
Git::Commit.commit_msg = App-cplay-%v
#-remove = ReadmeAnyFromPod

[MetaProvides::Package]
inherit_version = 0
inherit_missing = 0

[PruneFiles]
filename = cplay
#filename = bin/cplay
match = ^author/
match = ^xt/

;[PodSyntaxTests]

[ReadmeAnyFromPod / ReadmeTextInBuild]
type = gfm
filename = README.md
location = root

[GitHubREADME::Badge]
badges = github_actions/unit-tests
badges = github_actions/integration
badges = github_actions/cplay-fatpack

[Run::BeforeBuild]
:version = 0.036
run = %x maint/update_pod.pl
run = %x maint/build.pl
run = %x maint/copy_bin.pl

;[GatherDir / BinFiles]
;root = ./bin
;prefix = bin

[Run::AfterBuild]
run = %x -i -nlpe 's{(use ExtUtils::MakeMaker.*)}{"$1\n\n" . qx(cat maint/copy_bin.pl)}e' Makefile.PL
run = perltidy Makefile.PL && mv Makefile.PL.tdy Makefile.PL
#run = %x maint/bump_fatpack.pl %v ; bump the version of fatpacked executable on git

[Run::AfterRelease]
; run = %x maint/merge_master.pl

